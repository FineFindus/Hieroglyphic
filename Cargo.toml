[package]
name = "hieroglyphic"
version = "2.1.0"
authors = ["FineFindus <FineFindus@proton.me>"]
edition = "2024"
rust-version = "1.87"
description = """Find LaTeX symbols"""
license = "GPL-3.0"
repository = "https://github.com/FineFindus/Hieroglyphic"

[profile.release.package."*"]
opt-level = 3

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gtk = { version = "0.9", package = "gtk4", features = ["v4_14"] }
adw = { package = "libadwaita", version = "0.7", features = ["v1_7"] }
tracing = "0.1"
tracing-subscriber = "0.3"
itertools = "0.14"
async-channel = "2.2"
ort = "2.0.0-rc.10"
ndarray = "0.16"
base64 = "0.22"
phf = "0.12"
ureq = { version = "3.0", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
gio = { version = "0.20", features = ["v2_70"] }

[build-dependencies]
phf_codegen = "0.12"
yaml-rust2 = "0.10"
base64 = "0.22"
# mitex doesn't have any tagged versions unfortunately
mitex = { git = "https://github.com/mitex-rs/mitex", branch = "main" }
# we can't use the precompiled lib here because we need the typst code
# in the 'packages' dir of mitex to build the default command spec
mitex-spec-gen = { git = "https://github.com/mitex-rs/mitex", branch = "main" }
ureq = "3.1"
scraper = "0.24"
regex = "1.11"
